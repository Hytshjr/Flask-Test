{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Post{% endblock %}</h1>
  <a href="{{ url_for('blog.index') }}" class="exit-button" onclick="return confirm('Are you sure?');">&#10006;</a>

{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ posts['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ posts['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('blog.delete_post', id=posts['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
